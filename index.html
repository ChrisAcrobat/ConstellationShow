<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Constellation show</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">

		<style>
			body{
				overflow: hidden;
				background-color: black;
				margin: 0px;
			}
		
			canvas{
				margin: 0;
			}

			#input-console{
				position: absolute;
				bottom: 0px;
				right: 0px;
				background: white;
				padding: 4px;
				opacity: 0;
			}

			#input-console:hover{
				opacity: 1;
			}
		</style>

		<script type="text/javascript" src="JavaScript.js"></script>
	</head>

	<body onload="onload()">
		<canvas></canvas>
		<div id="input-console" onmouseleave="inputChange()">
			Number of stars: <span id="numberOfStars"></span>
			<br>
			Frame time: <span id="frameTime"></span>
			<br>
			Highest acceptable frame time <input type="number" value="15" step=".1" min="0" id="frameTimeMaxTarget" onchange="inputChange()">
			<br>
			Maximum number of stars <input type="number" value="0" step="1" min="0" id="maxStars" onchange="inputChange()">
			<br>
			Gravity constant <input type="number" value="0.001" step="0.001" min="0" id="gravityConstant" onchange="inputChange()">
			<br>
			Color contamination <input type="checkbox" checked id="doColorContamination" onchange="inputChange()">
			<br>
			Visually enlarge stars <input type="checkbox" id="enlargeStars" onchange="inputChange()">
			<br>
			Draw traces <input type="checkbox" id="drawTraces" onchange="inputChange()">
			<br>
			Trace length (seconds) <input type="number" value="10" step="1" min="0" id="traceLengthSeconds" onchange="inputChange()">
			<br>
			Center on
			<select id="centerOnSelector" onchange="inputChange()">
				<option value="">nothing</option>
				<option value="heaviest">heaviest</option>
				<option value="meanCenter">mean position</option>
				<option value="meanGravity">mean gravity</option>
			</select>
		</div>
	</body>
</html>
